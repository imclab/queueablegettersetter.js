<!doctype html><title>examples</title>
<script src="../src/queuablegettersetter.js"></script>
<body><script>
var foo	= {
	bar	: 32,
	x	: 3
};

console.log('before new getter: foo.x===', foo.x)

foo.__defineQGetter__('x', function(value){
	return value*2;
});

console.log('after new getter: foo.x===', foo.x)

</script></body>
